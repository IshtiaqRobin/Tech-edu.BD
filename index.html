<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
    <title>Tech-edu.BD</title>
</head>

<body>
    <header class="container">
        <!-- navigation start -->
        <nav class="navbar navbar-expand-lg fixed-top bg-light">
            <div class="container">
                <a class="navbar-brand fw-bold fs-2" href="#">Tech-Edu.BD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Deals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Success</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Register</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                        <button class="btn btn-outline-success ms-2" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- navigation end -->

    </header>
    <main>
        <!-- slider start -->
        <section class="container">
            <div id="carouselExampleCaptions" class="carousel slide mt-5" data-bs-ride="false">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>

                </div>
                <div class="carousel-inner">
                    <div class="position-relative carousel-item active">
                        <img src="images/cover/cover-3.jpg" class="d-block w-100" alt="...">
                        <div class="position-absolute top-50 start-25 carousel-caption d-none d-md-block mg-top">
                            <span class="text-size text-center fw-semibold">Get Started Digital</span>
                            <span class="d-block text-size text-center fw-semibold">Learning</span>
                            <p>Some representative placeholder content for the first slide.</p>
                            <button type="button" class="btn btn-primary py-3 px-5 fw-bold">Get Started</button>
                        </div>
                    </div>

                    <div class="position-relative carousel-item">
                        <img src="images/cover/cover-1.png" class="d-block w-100" alt="...">
                        <div class="position-absolute top-50 start-25 carousel-caption d-none d-md-block mg-top">
                            <span class="d-block text-size text-center fw-semibold">Get Started Digital</span>
                            <span class="d-block text-size text-center fw-semibold">Learning</span>
                            <p>Some representative placeholder content for the first slide.</p>
                            <button type="button" class="btn btn-primary py-3 px-5 fw-bold">Get Started</button>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- silder end -->

    </main>



    <!-- Js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
